<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>StopWatch Clock</title>
        <link href="Css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class = "wrapper">
            <button id = "start">Start Countdown </button>
            <button id = "stop">Stop </button>
            <div id ="clock">
            <span id ="minutes"></span> : <span id ="seconds"></span> : <span id ="milliseconds"></span>
            </div>
            
            <button id ="reset">Reset</button>  
        </div>

        <script src="https://npmcdn.com/@reactivex/rxjs@5.0.0-beta.3/dist/global/Rx.umd.js"></script>           
        <script src ="JavaScript/main.js"> </script>
    </body>
</html>
